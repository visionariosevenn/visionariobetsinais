<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visionário Academy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #0e0e0e);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffd700;
      text-transform: uppercase;
    }
    p {

      margin-bottom: 40px;
      color: #ccc;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 30px 0;
    }
    li {
      font-size: 1.2em;
      margin: 15px 0;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      color: #ffd700;
      border: 1px solid #333;
    }
    .cta-button {
      display: inline-block;
      background-color: #ffd700;
      color: #000;
      padding: 15px 40px;
      font-size: 1.3em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #ffd700;
    }
    .cta-button:hover {
      background-color: #e6c200;
      box-shadow: 0 0 15px #ffd700;

</head>

</body>
</html>
