<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visionário Academy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.pexels.com/photos/7525256/pexels-photo-7525256.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffd700;
      text-transform: uppercase;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #f0f0f0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 30px 0;
    }
    li {
      font-size: 1.2em;
      margin: 15px 0;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      color: #ffd700;
      border: 1px solid #333;
    }
    .cta-button {
      display: inline-block;
      background-color: #ffd700;
      color: #000;
      padding: 15px 40px;
      font-size: 1.3em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #ffd700;
      margin-top: 30px;
    }
    .cta-button:hover {
      background-color: #e6c200;
      box-shadow: 0 0 15px #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">

    <ul>
      <li>Marketing Digital</li>
      <li>iGaming e Roleta</li>
      <li>Programação</li>
      <li>Bac Bo</li>
      <li>Robô de Análise de Mercado</li>
    </ul>
    <a class="cta-button" href="https://global.tribopay.com.br/zzayq" target="_blank">QUERO ME TORNAR UM VISIONÁRIO</a>
  </div>

</html>
